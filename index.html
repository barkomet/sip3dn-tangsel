<!DOCTYPE html>
<html lang="en">
  <!-- head -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="LOGIN" />
    <meta name="SIP3DN" content="Home" />
    <!-- custom css link -->
    <link rel="stylesheet" href="styles.css" />
    <!-- custom font google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@300;400;500;600;700&family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet" />
    <!-- boxicons link -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />
    <title>Selamat Datang | SIP3DN TANGSEL</title>
  </head>
  <body>
    <header>
      <!-- untuk logo kiri atas -->
      <div class="logo">
        <img src="./img/logo-kanan.png" alt="LogoKanan" />
        <img src="./img/logo-tengah.png" alt="LogoTengah" />
        <img src="./img/logo-kiri.png" alt="LogoKiri" />
      </div>
        <input type="checkbox" id="check">
        <label for="check" class="icon-menu">
          <i class="bx bx-menu" id="menu-icon"></i>
          <i class="bx bx-x" id="close-icon"></i>
        </label>
      
      <!-- untuk navbar -->
      <nav class="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Guide</a>
        <button class="btnLogin-popup">Login</button>
      </nav>
    </header>
    <!-- untuk form login -->
    <div class="wrapper">
      <span class="icon-close"><i class="bx bx-x"></i></span>
      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <i class="bx bxs-envelope"></i>
            <input type="text" required />
            <label>Username</label>
          </div>
          <div class="input-box">
            <i class="bx bxs-lock-alt"></i>
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="remember-forget">
            <label><input type="checkbox" />Ingat Saya</label>
            <a href="#">Lupa Password?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="login-register">
            <p>Belum Punya Akun?<a href="#" class="register-link">Daftar</a></p>
          </div>
        </form>
      </div>
      <!-- untuk form register -->
      <div class="form-box register">
        <h2>Buat Akun</h2>
        <form action="#">
          <div class="input-box">
            <i class="bx bx-user"></i>
            <input type="text" required />
            <label>Username</label>
          </div>
          <div class="input-box">
            <i class="bx bxs-envelope"></i>
            <input type="text" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <i class="bx bxs-lock-alt"></i>
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="remember-forget">
            <label><input type="checkbox" />Setuju dengan Persyaratan</label>
            <a href="#">Lupa Password?</a>
          </div>
          <button type="submit" class="btn">Daftar</button>
          <div class="login-register">
            <p>Sudah Punya Akun? <a href="#" class="login-link">Login</a></p>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
